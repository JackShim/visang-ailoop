        :root {
            --primary-color: #00b5e2;
            --secondary-color: #6a71f6;
            --bg-color: #f8f9fa;

        /* --- 헤더 --- */
        .main-header {
            background: var(--light-color);

            position: sticky; /* 스크롤해도 상단에 고정 */

        .main-header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px; /* Add gap for spacing */
        }
        
        .logo {

            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
        }

        .write-button {
            background-color: var(--primary-color);
            color: var(--light-color);
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s;
            margin-right: 10px; /* Shift 10px to the left */
        }
        .write-button:hover {
            background-color: var(--secondary-color);
        }
        
        .header-search {
            flex-grow: 1;
            flex-shrink: 1; /* Allow to shrink if necessary */
            max-width: 600px;
            display: flex;
            align-items: center;
        }
        #searchInput {
            width: 100%;
            padding: 12px 15px;
            font-size: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 20px 0 0 20px;
            border-right: none;
            outline: none;
        }
        #searchInput:focus {
            border-color: var(--primary-color);
        }
        .search-button {
            padding: 10px 15px; /* 패딩 줄여서 크기 조절 */
            font-size: 1.2rem; /* 화살표가 잘 보이도록 크기 키움 */
            line-height: 1; /* 라인 높이 조절 */
            cursor: pointer;
            background-color: var(--primary-color);
            color: var(--light-color); /* 화살표 색상 유지 */

        .search-button:hover {

        }
        body {

        /* --- 메인 레이아웃 --- */

        .resizer {
            position: absolute;
            top: 0;
            right: -2.5px;

            height: 100%;
            cursor: col-resize;

        }
        .category-nav a {
            display: block;
            padding: 12px 15px;

            color: #555;

            transition: background-color 0.3s, color 0.3s;
        }
        .category-nav a:hover { background-color: #eef; }
        .category-nav a.active {
            background-color: var(--primary-color);
            color: var(--light-color);
            font-weight: 600;
        }

        /* --- 콘텐츠 --- */
        .content-main {
            flex: 1;
            padding: 20px 30px;
            min-width: 0; /* flex item이 줄어들 수 있도록 설정 */
        }

        .post-and-comments-layout {
            display: flex;
            align-items: flex-start;
            gap: 30px;
        }

        /* --- 댓글 --- */
        .comments-section {
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            flex: 1;
            min-width: 320px; /* A reasonable min-width for comments */
            max-width: 400px; /* Limit max-width to ensure right padding */
            position: sticky;
            top: 95px; /* Adjust as needed based on header height */
            align-self: flex-start; /* Stick to the top of the container */
        }
        .comments-section h2 {
            margin-bottom: 20px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        #comment-count {
            font-size: 1.2rem;
            color: var(--secondary-color);
        }
        .comment-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 30px;
        }
        .comment-form .meta-inputs {
            display: flex;
            flex-direction: column; /* Changed to column for stacked layout */
            gap: 10px;
        }
        .comment-form input,
        .comment-form textarea {
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 1rem;
            font-family: inherit;
        }
        .comment-form button {
            background-color: var(--primary-color);
            color: var(--light-color);
            padding: 12px 20px;
            border-radius: 5px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 1rem;
        }
        .comment-form button:hover {
            background-color: var(--secondary-color);
        }

        #comments-list .comment {
            padding: 15px 0;
            border-bottom: 1px solid var(--border-color);
        }
        #comments-list .comment:first-child {
            padding-top: 0;
        }
        #comments-list .comment:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }
        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .comment-author {
            font-weight: 600;
            color: var(--text-color);
            margin-right: 10px; /* Add some space between author and buttons */
        }
        .comment-actions-header {
            display: flex;
            align-items: center; /* Align items vertically */
            gap: 10px;
        }
        .comment-content {
            white-space: pre-wrap;
            word-break: break-word;
            margin-bottom: 10px;
        }
        .comment-actions button,
        .comment-actions-header button {
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
            font-size: 0.9rem;
            padding: 0;
        }
        .comment-actions-header .comment-date { /* New style for timestamp in header */
            font-size: 0.85rem;
            color: #6c757d;
            margin-right: 5px; /* Small gap before buttons */
        }
        .comment-actions button:hover,
        .comment-actions-header button:hover {
            text-decoration: underline;
        }
        .comment-content-edit textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 1rem;
            font-family: inherit;
            margin-bottom: 10px;
        }

        /* --- 반응형 레이아웃 --- */
        @media (max-width: 1100px) {
            .post-and-comments-layout {
                flex-direction: column;
            }

            .comments-section {
                position: static; /* sticky 해제 */
                min-width: 100%; /* 전체 너비 차지 */
                margin-top: 40px; /* 상단 여백 추가 */

        }
    </style>

<body>
    <header class="main-header">
        <div class="container">
            <a href="index.html" class="logo">VISANG LIFE</a>
            <div class="search-container header-search">
                <input type="text" id="searchInput" placeholder="관심사, 태그 등으로 검색">
                <button id="searchButton" class="search-button">&#10140;</button>
            </div>
            <a href="write.html" class="write-button">글쓰기</a>
        </div>
    </header>
    <div class="container main-layout">
        <aside class="sidebar" id="sidebar">
            <nav class="category-nav">
                <h3>카테고리</h3>
                <a href="#" class="category-link active" data-category="all">전체 보기</a>
                <a href="#" class="category-link" data-category="총무타임"># 총무타임</a>
                <a href="#" class="category-link" data-category="동호회"># 동호회</a>
                <a href="#" class="category-link" data-category="헬프데스크"># 헬프데스크</a>
                <a href="#" class="category-link" data-category="교육문화활동비"># 교육문화활동비</a>
                <a href="#" class="category-link" data-category="비바미"># 비바미</a>
                <a href="#" class="category-link" data-category="맛집추천"># 맛집추천</a>
                <a href="#" class="category-link" data-category="출퇴근"># 출퇴근</a>
                <a href="#" class="category-link" data-category="주차"># 주차</a>
                <a href="#" class="category-link" data-category="기타"># 기타</a>
            </nav>
            <div class="resizer" id="resizer"></div>
        </aside>

        <main class="content-main">
            <div class="post-and-comments-layout">
                <div class="post-content-wrap" id="post-detail">
                    <!-- Post content will be injected here by JavaScript -->
                </div>

                <div class="comments-section" id="comments-section" style="display: none;">
                    <h2>댓글 <span id="comment-count"></span></h2>
                    <div class="comment-form">
                        <div class="meta-inputs">
                            <input type="text" id="comment-author" placeholder="이름" value="visang" required>
                            <input type="password" id="comment-password" placeholder="비밀번호 (숫자 6자리)" inputmode="numeric" pattern="\d{6}" maxlength="6" required>
                        </div>
                        <textarea id="comment-text" placeholder="댓글을 입력하세요..." rows="3" required></textarea>
                        <button id="submit-comment">댓글 등록</button>
                    </div>
                    <div id="comments-list">
                        <!-- Comments will be dynamically inserted here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const postDetail = document.getElementById('post-detail');
            const commentsSection = document.getElementById('comments-section');
            const commentsList = document.getElementById('comments-list');
            const submitCommentBtn = document.getElementById('submit-comment');
            
            const params = new URLSearchParams(window.location.search);
            const postId = params.get('id');

            // --- 유틸리티 함수 ---
            const formatDate = (timestamp) => {
                if (!timestamp) return '날짜 정보 없음';
                const date = timestamp.toDate();
                return date.toLocaleString('ko-KR', { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' });
            };

            // --- 댓글 로드 및 렌더링 ---
            const loadComments = async () => {
                commentsList.innerHTML = '';
                try {
                    const commentsSnapshot = await db.collection("posts").doc(postId).collection("comments").orderBy("createdAt", "asc").get();
                    
                    const commentCountEl = document.getElementById('comment-count');
                    if (commentCountEl) {
                        commentCountEl.textContent = `(${commentsSnapshot.size})`;
                    }

                    if (commentsSnapshot.empty) {
                        commentsList.innerHTML = '<p>아직 댓글이 없습니다.</p>';
                    } else {
                        commentsSnapshot.forEach(doc => {
                            const comment = doc.data();
                            const commentEl = document.createElement('div');
                            commentEl.className = 'comment';
                            commentEl.dataset.commentId = doc.id;
                            commentEl.innerHTML = `
                                <div class="comment-header">
                                    <span class="comment-author">${comment.author}</span>
                                    <div class="comment-actions-header">
                                        <span class="comment-date">${formatDate(comment.createdAt)}</span>
                                        <button class="edit-comment-btn">수정</button>
                                        <button class="delete-comment-btn">삭제</button>
                                    </div>
                                </div>
                                <div class="comment-content">${comment.content.replace(/\n/g, '<br>')}</div>
                            `;
                            commentsList.appendChild(commentEl);
                        });
                    }
                } catch (error) {
                    console.error("Error loading comments:", error);
                    commentsList.innerHTML = '<p>댓글을 불러오는 중 오류가 발생했습니다.</p>';
                }
            };
            
            // --- 댓글 제출 ---
            submitCommentBtn.addEventListener('click', async () => {
                const author = document.getElementById('comment-author').value.trim();
                const password = document.getElementById('comment-password').value.trim();
                const content = document.getElementById('comment-text').value.trim();

                if (!author || !password || !content) {
                    alert('이름, 비밀번호, 댓글 내용을 모두 입력해주세요.');
                    return;
                }
                if (!/^\d{6}$/.test(password)) {
                    alert('비밀번호는 숫자 6자리로 입력해주세요.');
                    return;
                }

                try {
                    await db.collection("posts").doc(postId).collection("comments").add({
                        author: author,
                        password: password,
                        content: content,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    document.getElementById('comment-author').value = '';
                    document.getElementById('comment-password').value = '';
                    document.getElementById('comment-text').value = '';

                    // Increment comment count on the post
                    const postRef = db.collection("posts").doc(postId);
                    await postRef.update({ commentCount: firebase.firestore.FieldValue.increment(1) });

                    await loadComments();
                } catch (error) {
                    console.error("Error adding comment: ", error);
                    alert('댓글 등록에 실패했습니다.');
                }
            });

            // --- 댓글 수정 및 삭제 (이벤트 위임) ---
            commentsList.addEventListener('click', async (e) => {
                const commentEl = e.target.closest('.comment');
                if (!commentEl) return;
                
                const commentId = commentEl.dataset.commentId;
                const commentRef = db.collection("posts").doc(postId).collection("comments").doc(commentId);

                // 삭제
                if (e.target.classList.contains('delete-comment-btn')) {
                    const password = prompt('댓글을 삭제하려면 비밀번호를 입력하세요:');
                    if (password === null) return;

                    try {
                        const doc = await commentRef.get();
                        if (doc.exists && doc.data().password === password) {
                            await commentRef.delete();

                            // Decrement comment count on the post
                            const postRef = db.collection("posts").doc(postId);
                            await postRef.update({ commentCount: firebase.firestore.FieldValue.increment(-1) });
                            
                            await loadComments();
                        } else {
                            alert('비밀번호가 일치하지 않거나 댓글이 존재하지 않습니다.');
                        }
                    } catch (error) {
                        console.error("Error deleting comment:", error);
                        alert('댓글 삭제 중 오류가 발생했습니다.');
                    }
                }

                // 수정
                if (e.target.classList.contains('edit-comment-btn')) {
                    const password = prompt('댓글을 수정하려면 비밀번호를 입력하세요:');
                    if (password === null) return;
                    
                    try {
                        const doc = await commentRef.get();
                        if (!doc.exists || doc.data().password !== password) {
                            alert('비밀번호가 일치하지 않거나 댓글이 존재하지 않습니다.');
                            return;
                        }

                        const currentContent = doc.data().content;
                        const contentDiv = commentEl.querySelector('.comment-content');
                        
                        // Temporarily store the original header to restore on cancel
                        const headerDiv = commentEl.querySelector('.comment-header');
                        const originalContent = contentDiv.innerHTML;
                        const originalHeaderDisplay = headerDiv.style.display;

                        // Hide header and replace content with edit UI
                        headerDiv.style.display = 'none';
                        contentDiv.innerHTML = `
                            <div class="comment-content-edit">
                                <textarea>${currentContent}</textarea>
                                <button class="save-edit-btn">저장</button>
                                <button class="cancel-edit-btn">취소</button>
                            </div>
                        `;

                        const saveBtn = contentDiv.querySelector('.save-edit-btn');
                        const cancelBtn = contentDiv.querySelector('.cancel-edit-btn');
                        const textarea = contentDiv.querySelector('textarea');

                        saveBtn.addEventListener('click', async () => {
                            const newContent = textarea.value.trim();
                            if (!newContent) {
                                alert('댓글 내용을 입력해주세요.');
                                return;
                            }
                            await commentRef.update({ content: newContent });
                            await loadComments(); // This will reload the entire comment list, restoring the view
                        });

                        cancelBtn.addEventListener('click', () => {
                            // No need to reload all comments, just restore the local view
                            contentDiv.innerHTML = originalContent;
                            headerDiv.style.display = originalHeaderDisplay;
                        });

                    } catch (error) {
                        console.error("Error editing comment:", error);
                        alert('댓글 수정 중 오류가 발생했습니다.');
                    }
                }
            });


            // --- 사이드바 및 페이지 초기화 로직 ---
            const initPage = () => {
                const resizer = document.getElementById('resizer');
                const sidebar = document.getElementById('sidebar');
                if (!sidebar || !resizer) return;
                
                const savedSidebarWidth = localStorage.getItem('sidebarWidth');
                if (savedSidebarWidth) { sidebar.style.flexBasis = savedSidebarWidth; }

                const resize = (e) => {
                    const newWidth = e.clientX - sidebar.getBoundingClientRect().left;
                    sidebar.style.flexBasis = `${newWidth}px`;
                };

                const stopResize = () => {
                    document.removeEventListener('mousemove', resize);
                    document.removeEventListener('mouseup', stopResize);
                    document.body.classList.remove('is-resizing');
                    localStorage.setItem('sidebarWidth', sidebar.style.flexBasis);
                };

                resizer.addEventListener('mousedown', (e) => {
                    e.preventDefault();
                    document.addEventListener('mousemove', resize);
                    document.addEventListener('mouseup', stopResize);
                    document.body.classList.add('is-resizing');
                });

                const searchInput = document.getElementById('searchInput');
                const searchButton = document.getElementById('searchButton');
                const categoryLinks = document.querySelectorAll('.category-link');

                categoryLinks.forEach(link => {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        const category = link.dataset.category;
                        window.location.href = `index.html?category=${category}`;
                    });
                });

                const performSearch = () => {
                    const searchTerm = searchInput.value.trim();
                    if (searchTerm) {
                        window.location.href = `index.html?search=${searchTerm}`;
                    }
                };

                searchButton.addEventListener('click', performSearch);
                searchInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        performSearch();
                    }
                });
            };

            initPage();

            // --- 메인 콘텐츠 로드 ---
            if (!postId) {
                postDetail.innerHTML = `
                    <h1 class="post-title">잘못된 접근입니다.</h1>
                    <p>게시글 ID가 제공되지 않았습니다.</p>
                    <a href="index.html" class="back-link">&larr; 목록으로 돌아가기</a>
                `;
                return;
            }
            
            try {
                const docRef = db.collection("posts").doc(postId);
                const doc = await docRef.get();

                if (doc.exists) {
                    const post = doc.data();
                    document.title = post.title; // Update page title
                    postDetail.innerHTML = `
                        <h1 class="post-title">${post.title}</h1>
                        <div class="post-meta">
                             <div class="author-info">
                                <span>${post.author}</span>
                            </div>
                            <span class="post-date">${formatDate(post.createdAt)}</span>
                        </div>
                        <div class="post-content">${post.content.replace(/\n/g, '<br>')}</div>
                        <div class="post-actions">
                            <a href="#" id="edit-button" class="action-button">수정</a>
                            <a href="#" id="delete-button" class="action-button">삭제</a>
                        </div>
                        <a href="index.html" class="back-link">&larr; 목록으로 돌아가기</a>
                    `;

                    // 수정 버튼 이벤트
                    document.getElementById('edit-button').addEventListener('click', (e) => {
                        e.preventDefault();
                        const password = prompt('게시글을 수정하려면 비밀번호를 입력하세요 (숫자 6자리):');
                        if (password === post.password) {
                            window.location.href = `edit.html?id=${doc.id}`;
                        } else if (password !== null) {
                            alert('비밀번호가 일치하지 않습니다.');
                        }
                    });

                    // 삭제 버튼 이벤트
                    document.getElementById('delete-button').addEventListener('click', async (e) => {
                        e.preventDefault();
                        const password = prompt('게시글을 삭제하려면 비밀번호를 입력하세요 (숫자 6자리):');
                        if (password === post.password) {
                            if (confirm('정말로 게시글을 삭제하시겠습니까?')) {
                                await docRef.delete();
                                alert('게시글이 삭제되었습니다.');
                                window.location.href = 'index.html';
                            }
                        } else if (password !== null) {
                            alert('비밀번호가 일치하지 않습니다.');
                        }
                    });

                    // 댓글 섹션 표시 및 로드
                    commentsSection.style.display = 'block';
                    await loadComments();

                } else {
                    postDetail.innerHTML = `
                        <h1 class="post-title">게시글을 찾을 수 없습니다.</h1>
                        <p>요청하신 게시글이 존재하지 않거나 삭제되었습니다.</p>
                        <a href="index.html" class="back-link">&larr; 목록으로 돌아가기</a>
                    `;
                }
            } catch (error) {
                console.error("Error getting document:", error);
                postDetail.innerHTML = `
                    <h1 class="post-title">오류 발생</h1>
                    <p>게시글을 불러오는 중 오류가 발생했습니다.</p>
                    <a href="index.html" class="back-link">&larr; 목록으로 돌아가기</a>
                `;
            }
        });
    </script>
</body>
</html>
